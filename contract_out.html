  <h3>發包工作</h3>
  <div class="form-horizontal">
    <div class="control-group">
      <label class="control-label">工作名稱</label>
      <div class="controls">
        <input type="text" class="input-xxlarge" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">隸屬專案</label>
      <div class="controls">
        <select>
          
            <option value="">爸有疲死心一罵有易似面卻雨</option>
          
            <option value="">無到爭吟去聲咖同來不啊意他結何n</option>
          
            <option value="">們程太了受好目明我兒放了命互</option>
          
            <option value="">生把２這水盲拚.疲利聽出將難兒陣悽</option>
          
            <option value="">也前何若氣歹前悽球真</option>
          
            <option value="">佈碰浩來哪多有最然繼</option>
          
            <option value="">歲媽媽他買又也是餃北</option>
          
            <option value="">會務類樂很得表我裡進皮</option>
          
            <option value="">不歹要好上再前自人顆了起醉太損</option>
          
            <option value="">著繁喜礙來鬧創說的和雲來一</option>
          
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">標籤</label>
      <div class="controls">
        <input type="text" class="input-xlarge" />
        <span class="help-block">可輸入多個標籤，以空白分隔。</span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">預期交件時間</label>
      <div class="controls">
        <input type="text" class="input-medium" placeholder="之後會裝datetimepicker" />
        <span class="help-block">可不填表示不限制交件時間。</span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">工作目標與說明</label>
      <div class="controls">
        <textarea class="input-xxlarge" rows="10">
大概要裝 ckeditor 之類的或支援 markdown（比較喜歡後者）
        </textarea>
      </div>
    </div>
    <div class="form-actions">
      <a href="#" class="btn btn-primary">發包</a>
      <a href="#" class="btn">取消</a>
    </div>

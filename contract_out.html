  <div class="container">
    <div class="well plain clearfix">
  <h3>發包工作</h3>
  <div class="form-horizontal">
    <div class="control-group">
      <label class="control-label">工作名稱</label>
      <div class="controls">
        <input type="text" class="input-xxlarge" />
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">隸屬專案</label>
      <div class="controls">
        <select>
          
            <option value="">最和啡下又-啊火到能</option>
          
            <option value="">亮憑啊互街音在麵該又進受用下一不</option>
          
            <option value="">少到壯雲邦的得也也播聲.聲的</option>
          
            <option value="">們的沒年啦憊末聽不不行非進咖</option>
          
            <option value="">喊也錢什利曲記暇啡真買捲</option>
          
            <option value="">裡目們挨們悲我不人就把痛團作抹</option>
          
            <option value="">廳拚啊奔年短竟啡胃到２顆啊時</option>
          
            <option value="">婦忙命下像棒山是番喟倍響掉拚也</option>
          
            <option value="">眼的漏不不到千似非做</option>
          
            <option value="">有和一放憊很一都的到</option>
          
        </select>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">標籤</label>
      <div class="controls">
        <input type="text" class="input-xlarge" />
        <span class="help-block">可輸入多個標籤，以空白分隔。</span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">預期交件時間</label>
      <div class="controls">
        <input type="text" class="input-medium" placeholder="之後會裝datetimepicker" />
        <span class="help-block">可不填表示不限制交件時間。</span>
      </div>
    </div>
    <div class="control-group">
      <label class="control-label">工作目標與說明</label>
      <div class="controls">
        <textarea class="input-xxlarge" rows="10">
大概要裝 ckeditor 之類的或支援 markdown（比較喜歡後者）
        </textarea>
      </div>
    </div>
    <div class="form-actions">
      <a href="#" class="btn btn-primary">發包</a>
      <a href="#" class="btn">取消</a>
    </div>
  </div>
</div>
